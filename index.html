<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- This is fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- This is bootstrap link  -->
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- This is AOS link  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- This is main css  -->
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <!-- This is nav bar start  -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-brands fa-facebook fa-xl" style="color: #005cfa;"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mx-1">
                        <li class="nav-item">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- This is nav bar end  -->
    </header>
    <main>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="./img/light-garden-luxury-pool-nature.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/luxury-classic-modern-bedroom-suite-hotel.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/swimming-pool-beach-luxury-hotel.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/manor-house-2359884_1280.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/scenery-7275367_1280.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/sea-beach-ocean.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/swimming-pool-2128578_1280.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/swimming-pool-beach-luxury-hotel.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/swimming-pool.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <footer>

        <h1>Hello Welcome</h1>
        <div class="cards">
            <div class="card" data-aos="zoom-in" data-aos-delay="300" duration="1000">
                card-1
            </div>
            <div class="card" data-aos="flip-right" data-aos-delay="200" duration="1000">
                card-2
            </div>
            <div class="card" data-aos="fade-left" data-aos-delay="300" duration="1000">
                card-3
            </div>
            <div class="card" data-aos="fade-up" data-aos-delay="400" duration="1000">
                card-4
            </div>
            <div class="card" data-aos="slide-right" data-aos-delay="300" duration="1000">
                card-5
            </div>
            <div class="card" data-aos="slide-left" data-aos-delay="300" duration="1000">
                card-6
            </div>
            <div class="card" data-aos="zoom-in" data-aos-delay="300" duration="1000">
                card-7
            </div>
            <div class="card" data-aos="fade-down" data-aos-delay="300" duration="1000">
                card-8
            </div>
        </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
